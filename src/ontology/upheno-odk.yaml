components:
  products:
    - filename: upheno-relations.owl
      description: "Contains all direct relationships to EQ entities."
    - filename: upheno-special-inference-rules.owl
      description: "Contains special inference rules for uPheno that are generally wrong. They are removed at the end of the release process."
    - filename: upheno-deprecated.owl
      description: "Contains all the deprecated entities."
      use_template: TRUE
      templates:
        - obsolete.tsv
    - filename: upheno-axiom-injections.owl
      description: "Contains correct axioms that should be moved into their respective upstream ontologies."
      use_template: TRUE
      template_options: "--prefix \"MGPO: http://purl.obolibrary.org/obo/MGPO_\""
      templates:
        - axiom-injections.tsv
    - filename: upheno-top.owl
      description: "Contains all the top-level entity declarations."
      use_template: true
      template_options: "--prefix \"MGPO: http://purl.obolibrary.org/obo/MGPO_\""
      templates:
        - phenotype-top-level.tsv
    - filename: upheno-alignments.owl
      description: "Contains manual alignments between SSPO classes and uPheno classes."
      use_template: true
      template_options: "--prefix \"MGPO: http://purl.obolibrary.org/obo/MGPO_\""
      templates:
        - phenotype-alignments.tsv
        - root-alignments.tsv
        - upheno-ssspo-alignments-no-eq.tsv
    - filename: upheno-manual-curation.owl
      description: "Contains all manually curated uPheno classes (without EQs)."
      use_template: true
      template_options: "--prefix \"MGPO: http://purl.obolibrary.org/obo/MGPO_\""
      templates:
        - phenotypes-without-patterns.tsv
        - upheno-ssspo-groupings-no-eq.tsv
    - filename: upheno-bridge.owl
      description: "Contains all subclass relationships between SSPOs and uPheno."
      use_mappings: true
      mappings:
        - upheno-species-independent.sssom.tsv
    - filename: upheno-mappings.owl
      description: "Contains all subclass relationships between SSPOs and uPheno."
pattern_pipelines_group:
  products:
    - id: automatic
      dosdp_tools_options: "--obo-prefixes=true"
robot_report:
  release_reports: true
  fail_on : None
  use_labels : false
  custom_profile : true
  sparql_test_on:
    - upheno-base.owl
  report_on :
    - upheno-base.owl
  custom_sparql_checks :
    - owldef-self-reference
    - iri-range