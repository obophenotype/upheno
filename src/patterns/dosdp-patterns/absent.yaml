pattern_name: absent
pattern_iri: http://purl.oboibrary.org/obo/upheno/patterns/absent

classes:
  absent: PATO:0000462
  abnormal: PATO:0000460
  entity: BFO:0000001

relations: 
  inheres_in: RO:0000052
  qualifier: RO:0002573
  has_part: BFO:0000051

annotationProperties:
  exact_synonym: oio:hasExactSynonym 

vars:
  entity: "'entity'"

name:
  text: "absent %s"
  vars:
   - entity

annotations:
  - annotationProperty: exact_synonym
    text: "missing %s"
    vars:
     - entity

def:
  text: "Absence of %s."
  vars:
    - entity

equivalentTo:
  text: "'has_part' some ('absent' and ('inheres_in' some %s) and ('qualifier' some 'abnormal'))"
  vars:
    - entity
