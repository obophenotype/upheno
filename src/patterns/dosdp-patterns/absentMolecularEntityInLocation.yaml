pattern_name: absentMolecularEntityInLocation
pattern_iri: http://purl.oboibrary.org/obo/upheno/patterns/absentMolecularEntityInLocation

classes:
  absent: PATO:0000462
  abnormal: PATO:0000460
  molecular entity: CHEBI:23367
  entity: BFO:0000001

relations: 
  inheres_in_part_of: RO:0002314
  qualifier: RO:0002573
  has_part: BFO:0000051
  part_of: BFO:0000050

annotationProperties:
  exact_synonym: oio:hasExactSynonym 

vars:
  molecular_entity: "'molecular entity'"
  location: "'entity'"
 
name:
  text: "absent %s in %s"
  vars:
   - molecular_entity
   - location

def:
  text: "Absent or undetectable level of %s in %s."
  vars:
   - molecular_entity
   - location

equivalentTo:
  text: "'has_part' some ('absent' and ('inheres_in_part_of' some (%s and ('part_of' some %s))) and ('qualifier' some 'abnormal'))"
  vars:
   - molecular_entity
   - location
    
