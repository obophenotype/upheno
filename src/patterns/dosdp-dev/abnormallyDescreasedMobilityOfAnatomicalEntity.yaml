pattern_name: abnormallyDescreasedMobilityOfAnatomicalEntity
pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns-dev/abnormallyDescreasedMobilityOfAnatomicalEntity.yaml
description: "An decrease in the ability to move (mobility) an anatomical entity, including cells. Examples include, decrease in the motiliy of the whole organism"

contributors:
  - https://orcid.org/0000-0002-3528-5267

classes:
  decreased mobility: PATO:0002283
  abnormal: PATO:0000460
  anatomical entity: UBERON:0001062

relations: 
  inheres_in: RO:0000052
  has_modifier: RO:0002573
  has_part: BFO:0000051

vars:
 anatomical_entity: "'anatomical entity'"
 
name:
  text: "abnormally decreased mobility of %s"
  vars:
   - anatomical_entity
    

def:
  text: "decrease or slowing in the ability to move %s."
  vars:
    - anatomical_entity

equivalentTo:
  text: "'has_part' some ('decreased mobility' and ('inheres_in' some %s) and ('has_modifier' some 'abnormal'))"
  vars:
    - anatomical_entity
