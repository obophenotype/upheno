---
pattern_name: abnormallyDryAnatomicalEntity

pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns-dev/abnormallyDryAnatomicalEntity.yaml

description: "Use this phenotype pattern when an anatomical entity lacks its
normal liquid cover resulting in abnormal dryness. Consider the alternative
'PATO:0001826 decreased wetness' phenotype pattern in cases where the
anatomical entity still shows some wetness and it is not completely dry."

#  examples:
#    - http://purl.obolibrary.org/obo/PATO_0001824  # http://purl.obolibrary.org/obo/HP_0000217	Xerostomia
#    - http://purl.obolibrary.org/obo/PATO_0001824  # http://purl.obolibrary.org/obo/HP_0011359	Dry hair
#    - http://purl.obolibrary.org/obo/PATO_0001824  # http://purl.obolibrary.org/obo/MP_0000624	xerostomia
#    - http://purl.obolibrary.org/obo/PATO_0001824  # http://purl.obolibrary.org/obo/MP_0001337	dry eyes

contributors:
  - https://orcid.org/0000-0001-8314-2140  # Ray Stefancsik

classes:
  dry: PATO:0001824
  abnormal: PATO:0000460
  anatomical_entity: UBERON:0001062

relations:
  characteristic_of: RO:0000052
  has_modifier: RO:0002573
  has_part: BFO:0000051

annotationProperties:
  exact_synonym: oio:hasExactSynonym

vars:
  anatomical_entity: "'anatomical_entity'"

name:
  text: "dry %s"
  vars:
    - anatomical_entity

annotations:
  - annotationProperty: exact_synonym
    text: "%s dryness"
    vars:
      - anatomical_entity

def:
  text: "Abnormally dry %s due to not being covered by liquid."
  vars:
    - anatomical_entity

equivalentTo:
  text: "'has_part' some (
    'dry' and
    ('characteristic_of' some %s) and
    ('has_modifier' some 'abnormal')
    )"
  vars:
    - anatomical_entity
...
