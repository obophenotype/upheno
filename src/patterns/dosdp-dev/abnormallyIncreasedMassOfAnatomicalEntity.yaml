pattern_name: abnormallyIncreasedMassOfAnatomicalEntity
pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns-dev/abnormallyIncreasedMassOfAnatomicalEntity.yaml
description: "The mass (the amount of matter or substance that makes up an object) of an anatomical entity is higher than normal, e.g. increased muscle mass."

contributors:
  - https://orcid.org/0000-0001-5208-3432
  - https://orcid.org/0000-0002-9611-1279

classes:
  increased mass: PATO:0001563
  abnormal: PATO:0000460
  anatomical entity: UBERON:0001062

relations:
  inheres_in: RO:0000052
  has_modifier: RO:0002573
  has_part: BFO:0000051

annotationProperties:
  exact_synonym: oio:hasExactSynonym

vars:
  anatomical_entity: "'anatomical entity'"

name:
  text: "increased %s mass"
  vars:
   - anatomical_entity

def:
  text: "Increased mass of %s."
  vars:
    - anatomical_entity

equivalentTo:
  text: "'has_part' some ('increased mass' and ('inheres_in' some %s) and ('has_modifier' some 'abnormal'))"
  vars:
    - anatomical_entity
