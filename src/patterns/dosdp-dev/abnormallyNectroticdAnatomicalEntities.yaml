pattern_name: abnormallyNectroticdAnatomicalEntities
pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns-dev/abnormallyNectroicAnatomicalEntities.yaml
description: "An anatomical entity that is abnormally undergoing necrosis."

classes:
  having extra processual parts: PATO:0001561
  abnormal: PATO:0000460
  anatomical entity: UBERON:0001062

relations: 
  inheres_in_part_of: RO:0002314
  has_modifier: RO:0002573
  has_part: BFO:0000051
  towards: RO:0002503

annotationProperties:
  exact_synonym: oio:hasExactSynonym 

vars:
  anatomical_entity: "'anatomical entity'"

name:
  text: "%s necrosis"
  vars:
   - anatomical_entity

annotations:
  - annotationProperty: exact_synonym
    text: "necrosis of the %s"
    vars:
     - anatomical_entity

def:
  text: "The presence of necrosis affecting the %s."
  vars:
    - anatomical_entity

equivalentTo:
  text: "'has_part' some ('having extra processual parts' and ('inheres_in_part_of' some %s) and ('towards' some 'necrotic cell death') and ('has_modifier' some 'abnormal'))"
  vars:
    - anatomical_entity
