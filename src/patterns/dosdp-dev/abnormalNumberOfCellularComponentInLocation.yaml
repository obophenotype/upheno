pattern_name: abnormalNumberOfCellularComponentInLocation
pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns-dev/abnormalNumberOfCellularComponentInLocation.yaml
description: "Abnormal or altered number of cellular components, such as mitochondria, in an anatomical entity/location."

contributors: 
  - https://orcid.org/0000-0001-5208-3432
  - https://orcid.org/0000-0002-9611-1279

classes:
  amount: PATO:0000070
  abnormal: PATO:0000460
  cellular component: GO:0005575

relations:
  inheres_in: RO:0000052
  has_modifier: RO:0002573
  has_part: BFO:0000051
  part_of: BFO:0000050

annotationProperties:
  exact_synonym: oio:hasExactSynonym

vars:
  cellular_component: "'cellular component'"
  location: "'independent continuant'"

name:
  text: "abnormal number of %s in %s"
  vars:
   - cellular_component
   - location

annotations:
  -
    annotationProperty: exact_synonym
    text: "altered number of %s in %s"
    vars:
     - cellular_component
     - location
  -
    annotationProperty: exact_synonym
    text: "abnormal number of %s in %s"
    vars:
     - cellular_component
     - location

def:
  text: "Any anomaly that causes there to be an abnormal number of %s in %s."
  vars:
    - cellular_component
    - location

equivalentTo:
  text: "'has_part' some ('amount' and ('inheres_in' some (%s and ('part_of' some %s))) and ('has_modifier' some 'abnormal'))"
  vars:
    - cellular_component
    - location
