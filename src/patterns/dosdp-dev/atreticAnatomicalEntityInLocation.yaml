pattern_name: atreticAnatomicalEntityInLocation
pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns-dev/atreticAnatomicalEntityInLocation.yaml
description: "An anatomical entity with atresia (the absence or abnormal narrowing of an opening or passage in the body), in a location, such as HP_0000067 'Urethral atresia, female'."

contributors: 
  - https://orcid.org/0000-0001-5208-3432
  
classes:
  atretic: PATO:0001819
  abnormal: PATO:0000460
  anatomical entity: UBERON:0001062
  independent continuant: BFO:0000004

relations: 
  inheres_in: RO:0000052
  has_modifier: RO:0002573
  has_part: BFO:0000051
  part_of: BFO:0000050

annotationProperties:
  exact_synonym: oio:hasExactSynonym 

vars:
  anatomical_entity: "'anatomical entity'"
  location: "'independent continuant'"

name:
  text: "%s atresia in a %s"
  vars:
   - anatomical_entity
   - location

annotations:
  - annotationProperty: exact_synonym
    text: "atresia of the %s in a %s"
    vars:
     - anatomical_entity
     - location

def:
  text: "A developmental defect resulting in the absence or abnormal narrowing of an opening or passage of the %s in a %s."
  vars:
    - anatomical_entity
    - location

equivalentTo:
  text: "'has_part' some ('atretic' and ('inheres_in' some (%s and ('part_of' some %s))) and ('has_modifier' some 'abnormal'))"
  vars:
    - anatomical_entity
    - location
