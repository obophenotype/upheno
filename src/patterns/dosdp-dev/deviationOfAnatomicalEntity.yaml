---
pattern_name: deviationOfAnatomicalEntity

pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns-dev/deviationOfAnatomicalEntity.yaml

description: "Use this phenotype in case an anatomical entity displays abnormal
  deviation in a spatial sense. The anatomical entity is deviated from their
  normal position or direction. However, if the shape of anatomical entity is
  characterised by an abnormal curvature, then use the alternative
  'PATO:0000406 curved' phenotype pattern. "

#  examples:
#    - http://purl.obolibrary.org/obo/HP_0004097  # Deviation of finger
#    - http://purl.obolibrary.org/obo/HP_0100498  # Deviation of toes
#    - http://purl.obolibrary.org/obo/MP_0030199  # deviated nasal septum
#    - http://purl.obolibrary.org/obo/ZP_0010713  # vertebral column deviation, abnormal

contributors:
  - https://orcid.org/0000-0001-8314-2140  # Ray Stefancsik

classes:
  deviation: PATO:0002175
  abnormal: PATO:0000460
  anatomical_entity: UBERON:0001062

relations:
  characteristic_of: RO:0000052
  has_modifier: RO:0002573
  has_part: BFO:0000051

annotationProperties:
  exact_synonym: oio:hasExactSynonym

vars:
  anatomical_entity: "'anatomical_entity'"

name:
  text: "deviation of %s"
  vars:
    - anatomical_entity

annotations:
  - annotationProperty: exact_synonym
    text: "deviated %s"
    vars:
      - anatomical_entity

  - annotationProperty: exact_synonym
    text: "%s deviation"
    vars:
      - anatomical_entity

def:
  text: "Spatial deviation of %s from its normal direction or position."
  vars:
    - anatomical_entity

equivalentTo:
  text: "'has_part' some (
    'deviation' and
    ('characteristic_of' some %s) and
    ('has_modifier' some 'abnormal')
    )"
  vars:
    - anatomical_entity
...
