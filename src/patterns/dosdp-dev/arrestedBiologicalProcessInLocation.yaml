pattern_name: arrestedBiologicalProcessInLocation
pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns-dev/arrestedBiologicalProcessInLocation.yaml
description: "A process that started but failed to occur, such as cell migration in the neural crest."

contributors:
  - https://orcid.org/0000-0002-7356-1779
  - https://orcid.org/0000-0001-5208-3432

classes:
  arrested: PATO:0000297
  abnormal: PATO:0000460
  biological_process: GO:0008150
  anatomical entity: UBERON:0001062

relations: 
  inheres_in: RO:0000052
  has_modifier: RO:0002573
  has_part: BFO:0000051
  occurs_in: BFO:0000066

annotationProperties:
  exact_synonym: oio:hasExactSynonym 

vars:
  biological_process: "'biological_process'"
  location: "'anatomical entity'"
 
name:
  text: "arrested %s in %s"
  vars:
   - biological_process
   - location

def:
  text: "Arrested %s in %s."
  vars:
    - biological_process
    - location

equivalentTo:
  text: "'has_part' some ('arrested' and ('inheres_in' some (%s and ('occurs_in' some %s))) and ('has_modifier' some 'abnormal'))"
  vars:
    - biological_process
    - location
