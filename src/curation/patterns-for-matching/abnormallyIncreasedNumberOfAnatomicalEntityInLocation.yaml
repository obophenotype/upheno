pattern_name: abnormallyIncreasedNumberOfAnatomicalEntityInLocation
pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns-dev/abnormallyIncreasedNumberOfAnatomicalEntityInLocation.yaml
description: "An increased number of an anatomical entity in a location, such a increased number of teeth in the mouth."

contributors:
  - https://orcid.org/0000-0002-7356-1779
  - https://orcid.org/0000-0001-5208-3432

classes:
  increased amount: PATO:0000470
  abnormal: PATO:0000460
  anatomical entity: UBERON:0001062
  independent continuant: BFO:0000004

relations: 
  inheres_in: RO:0000052
  has_modifier: RO:0002573
  has_part: BFO:0000051
  part_of: BFO:0000050

  
annotationProperties:
  exact_synonym: oio:hasExactSynonym 

vars:
  anatomical_entity: "'anatomical entity'"
  location: "'independent continuant'"

name:
  text: "abnormally increased number of %s in the %s"
  vars:
   - anatomical_entity
   - location

annotations:
  - annotationProperty: exact_synonym
    text: "Extra %s in the %s"
    vars:
     - anatomical_entity
     - location

def:
  text: "The presence of an increased number of %s in the %s."
  vars:
    - anatomical_entity
    - location

equivalentTo:
  text: "'has_part' some ('increased amount' and ('inheres_in' some (%s and ('part_of' some %s))) and ('has_modifier' some 'abnormal'))"
  vars:
    - anatomical_entity
    - location
