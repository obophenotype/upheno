pattern_name: increasedProportionOfCellTypeInLocation
pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns-dev/increasedProportionOfCellTypeInLocation.yaml
description: "An increased proportion of a cell, in a location, like the blood. For example: HP_0032184 Increased proportion of memory T cells."

contributors:
- https://orcid.org/0000-0001-5208-3432

classes:
  increased proportionality to: PATO:0040043
  abnormal: PATO:0000460
  cell: CL:0000000
  independent continuant: BFO:0000004

relations:
  inheres_in: RO:0000052
  has_modifier: RO:0002573
  has_part: BFO:0000051
  part_of: BFO:0000050
  towards: RO:0002503

annotationProperties:
  exact_synonym: oio:hasExactSynonym

vars:
  cell: "'cell'"
  location: "'independent continuant'"

name:
  text: "increased proportion of %s in %s"
  vars:
  - cell
  - location

def:
  text: "An increased proportion of %s in the %s."
  vars:
  - cell
  - location

equivalentTo:
  text: "'has_part' some ('increased proportionality to' and ('inheres_in' some (%s and ('part_of' some %s))) and ('towards' some 'cell') and ('has_modifier' some 'abnormal'))"
  vars:
  - cell
  - location

