---
pattern_name: abnormallyIncreasedMassDensityOfAnatomicalEntityInLocation

pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns-dev/abnormallyIncreasedMassDensityOfAnatomicalEntityInLocation.yaml

description: 'Abnormally increased mass density (mass per unit volume) of an anatomical entity in a location. For example, it can be a bone element at a location, such as the "Increased density of long bone diaphyses". This pattern is not to be used for count per area (e.g. cell count) phenotypes.'

#  examples:
#    - http://purl.obolibrary.org/obo/HP_0006440  # Increased density of long bone diaphyses

contributors:
  - https://orcid.org/0000-0001-8314-2140  # Ray Stefancsik
  - https://orcid.org/0000-0002-7073-9172  # David Osumi-Sutherland
  - https://orcid.org/0000-0002-7356-1779  # Nicolas Matentzoglu
  - https://orcid.org/0000-0002-9900-7880  # Yvonne M. Bradford
  - https://orcid.org/0000-0003-4606-0597  # Susan Bello
  - https://orcid.org/0000-0002-6490-7723  # Anna V. Anagnostopoulos

classes:
  increased_mass_density: PATO:0001788
  abnormal: PATO:0000460
  anatomical_entity: UBERON:0001062
  independent_continuant: BFO:0000004

relations:
  characteristic_of: RO:0000052
  has_modifier: RO:0002573
  has_part: BFO:0000051
  part_of: BFO:0000050

annotationProperties:
  exact_synonym: oio:hasExactSynonym

vars:
  anatomical_entity: "'anatomical_entity'"
  location: "'independent_continuant'"

name:
  text: "abnormally increased %s of %s mass density"
  vars:
    - anatomical_entity
    - location

annotations:
  - annotationProperty: exact_synonym
    text: "abnormally increased mass density of %s of %s"
    vars:
      - anatomical_entity
      - location

def:
  text: "Abnormally increased mass density (mass per unit volume) of %s of %s."
  vars:
    - anatomical_entity
    - location

equivalentTo:
  text: "'has_part' some (
            'increased_mass_density' and
            ('characteristic_of' some (
                %s and
                ('part_of' some %s)) and
            ('has_modifier' some 'abnormal')))"
  vars:
    - anatomical_entity
    - location
